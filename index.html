<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>To-Do List</h1>
        <img src="images/icon.png" alt="to-do-icon" />
      </div>
      <div class="input-box">
        <input type="text" id="user-input" placeholder="Add your task" />
        <button onclick="addTask()">Add</button>
      </div>
      <ul class="tasks"></ul>
    </div>
  </body>
</html>
